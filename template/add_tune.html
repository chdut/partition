{% extends "base.html" %}
{% set checked = "checked" %}
{% block content %}
	<form action={{upload_url}} enctype="multipart/form-data" method="post">
		<div><input type="file" id="file" name="img" accept=".png"></div>
		<label>
        	<span>Title :</span> <input type="text" name="tune_name" id='Title' value={{tune_name}}>
    	</label>
    	<div><label>Score:</label></div>
        <div>
            {% set i = 0 %}
        	{% for dance in list_dance %}
        		<input type="radio" name="type_dance" value="{{dance}}" {{ checked if i == 0 }}> {{dance}} <br>
                {% set i = i + 1 %}
        	{% endfor %}
        </div>
		<div><input type="submit" value="add tune"></div>
	</form>
	<script type="text/javascript">
	var control = document.getElementById('file');
	var title = document.getElementById('Title');
	control.addEventListener("change",function(event) {
			var file_name = control.files[0].name ;
			title.value = file_name.slice(0,-4);
		}, false);
	</script>

{% endblock %}
