{% extends "base.html" %}

{% block content %}
	<h1>liste Tunes</h1>
	<a href="/add_tune">Add a new tune</a>
	<form method="post">
	<ul>
		{% for tune in list_tunes %}
		 <li><a href="/tunes?image_key={{tune.image_key}}&title_tune={{ tune.name }}">{{ tune.name }}</a></li>
		{% endfor %}		
	</ul>
	</form>
{% endblock %}
